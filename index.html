<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sistema de Gerenciamento de Refugiados</title>
	<link rel="stylesheet" type="text/css" href="sgr.css">
</head>
<body>
	<header>
    <div class="container">
      <div id="logo"><img src="logo.png" alt="Logo"></div>
      <div id="name">
        <h1>Sistema de Gerenciamento de Refugiados</h1>
      </div>
      <div id="signin">
        <form action="#" method="post">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
          <input type="submit" value="Entrar">
        </form>
      </div>
      <div class="handle">☰ Menu</div>
      <ul>
        <li><a href="#">Página Inicial</a></li>
        <li><a href="#">Sobre Nós</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </div>
  </header>

  <section>
    <div class="container">
      <div id="main">
        <h2>Bem-vindo ao Sistema de Gerenciamento de Refugiados</h2>

        <!-- Formulário de Cadastro de Refugiados -->
        <form id="refugeeForm">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required>

          <label for="address">Endereço:</label>
          <input type="text" id="address" name="address" required>

          <label for="age">Idade:</label>
          <input type="number" id="age" name="age" required>

          <label for="religion">Religião:</label>
          <select id="religion" name="religion">
            <option value="muçulmano">Muçulmano</option>
            <option value="judeu">Judeu</option>
            <option value="católico">Católico</option>
          </select>

          <label for="politicalIdeology">Ideologia Política:</label>
          <select id="politicalIdeology" name="politicalIdeology">
            <option value="esquerda">Esquerda</option>
            <option value="direita">Direita</option>
            <option value="centro">Centro</option>
          </select>

          <label for="profession">Profissão:</label>
          <input type="text" id="profession" name="profession">

          <label for="numberOfChildren">Número de Filhos:</label>
          <input type="number" id="numberOfChildren" name="numberOfChildren">

          <label for="incomeBeforeWar">Renda Familiar antes da Guerra:</label>
          <input type="text" id="incomeBeforeWar" name="incomeBeforeWar">

          <label for="educationLevel">Maior Grau de Formação Escolar:</label>
          <input type="text" id="educationLevel" name="educationLevel">

          <button type="button" onclick="submitForm()">Cadastrar Refugiado</button>
        </form>
      </div>
      <div id="sidebar">
        <h2>Menu</h2>
        <ul>
          <li><a href="#">Página Inicial</a></li>
          <li><a href="#">Sobre Nós</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2023 Sistema de Gerenciamento de Refugiados</p>
    </div>
  </footer>

  <script>
    const handle = document.querySelector('.handle');
    const menu = document.querySelector('header ul');

    handle.addEventListener('click', () => {
      menu.classList.toggle('expanded');
    });

    async function submitForm() {
      const form = document.getElementById('refugeeForm');
      const formData = new FormData(form);
      const refugeeData = {};
      formData.forEach((value, key) => {
        refugeeData[key] = value;
      });

      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(refugeeData),
        });

        if (!response.ok) {
          throw new Error(`Erro na requisição: ${response.status} - ${response.statusText}`);
        }

        const responseData = await response.json();
        console.log('Resposta da API:', responseData);
        alert('Cadastro enviado com sucesso (simulação).');
      } catch (error) {
        console.error('Erro ao enviar cadastro:', error.message);
        alert('Erro ao enviar cadastro.');
      }
    }
  </script>
</body>
</html>
